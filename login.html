<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo.ico" type="image/x-icon">
    <title>Reino dos Pets - Login</title>
    <link rel="stylesheet" href="css/stylelogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <section>
        <div class="caixa-form">
            <div class="form-control">
                    <img class="logologin" src="img/reinopets-logo2.png" alt="logo-top">
                    <div class="inputbox">
                        <i id="ico-email" class="fa-solid fa-envelope"></i>
                        <input id="email" type="text" required>
                        <label for="email">E-mail</label>
                    </div>
                    <div class="inputbox">
                        <i id="ico-lock" class="fa-solid fa-lock"></i>
                        <input id="senha" type="password" required>
                        <label for="senha">Senha</label>
                    </div>
                    <div class="esqueceusenha">
                        <P><a href="#">Esqueceu a senha?</a></P>
                    </div>
                    <a href="index.html"><button class="botao-entrar" >Entrar</button></a>
                    <div class="cadastro">
                        <p>NÃ£o tem conta? <a href="cadastro.html">Cadastre-se</a></p>
                    </div>
                <div class="social-media">
                    <ul class="list-social-media">
                        <li class="item-social-media">
                            <a href="#"></i><i class="fa-brands fa-google"></i></a>
                        </li>
                        <li class="item-social-media">
                            <a href="#"></i><i class="fa-brands fa-github"></i></a>
                        </li>
                        <li class="item-social-media">
                            <a href="#"></i><i class="fa-brands fa-facebook-f"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
